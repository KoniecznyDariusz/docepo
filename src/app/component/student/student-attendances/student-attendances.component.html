<section class="bg-gray-800 p-4 rounded-md">
  <h3 class="text-lg font-semibold text-blue-300">Frekwencja</h3>
  <p class="text-sm text-gray-400 mt-2">Dane frekwencji dla studenta: {{ studentId() }}</p>

  <div class="mt-3 space-y-2">
    @if (attendances().length === 0) {
      <p class="text-sm text-gray-400">Brak danych frekwencji dla tej grupy.</p>
    } @else {
      @for (a of attendances(); track a.id) {
        <div class="flex justify-between items-center bg-gray-900 p-2 rounded">
          <div>
            <div class="text-sm text-gray-300">Termin: {{ getClassDateDesc(a.classDateId) }}</div>
          </div>
          <div class="text-sm font-bold" [class.text-green-400]="a.status==='P'" [class.text-red-400]="a.status==='A'" [class.text-amber-400]="a.status==='L'">{{ a.status || '-' }}</div>
        </div>
      }
    }
  </div>
</section>

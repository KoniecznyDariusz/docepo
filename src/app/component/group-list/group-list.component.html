<div class="group-list-container">
  <header class="header-section">
    <h3>Wybierz grupę zajęciową</h3>
    <a routerLink="/main" class="back-button">← Wróć</a>
  </header>

  <main class="groups-list">
    @if (groups.length === 0) {
      <p class="no-groups">Brak grup dla tego kursu.</p>
    }

    @for (group of groups; track group.id) {
      <a [routerLink]="['/attendance']"
         [queryParams]="{ groupId: group.id }"
         class="group-item"
         [ngClass]="{ 'highlighted': isGroupActive(group) }">

        <div class="group-details">
          <h2>{{ group.name }}</h2>
        </div>
        <div class="group-time">
          <span>Termin: {{ group.dateTime | date:'yyyy-MM-dd HH:mm' }}</span>
        </div>
      </a>
    }
  </main>
</div>

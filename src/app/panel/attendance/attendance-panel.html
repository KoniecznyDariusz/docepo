<div class="attendance-panel h-screen flex flex-col bg-gray-900 text-white">
  <!-- Nagłówek -->
  <header class="flex-none p-4 border-b border-gray-700 bg-gray-800 shadow-md z-20">
    <div class="flex justify-between items-start mb-2">
      <div>
        <h3 class="text-sm text-gray-400 font-medium">{{ instructor }}</h3>
        <h1 class="text-xl font-bold text-blue-400 leading-tight">{{ course?.name }}</h1>
      </div>
      <!-- Przycisk powrotu -->
      <a [routerLink]="['/groups']" 
         [queryParams]="{ courseId: course?.id }" 
         class="px-3 py-1 rounded border border-gray-600 hover:bg-gray-700 text-sm transition-colors no-underline text-white flex items-center gap-1">
        <span>↩</span> Grupy
      </a>
    </div>
    
    <div class="flex justify-between items-end mt-2">
      <h2 class="text-lg font-semibold text-gray-200">{{ group?.name }}</h2>
      <div class="text-right">
        <span class="text-xs text-gray-500 block">Godzina zajęć</span>
        @if (currentClassDate) {
          <span class="text-lg text-green-400 font-mono font-bold">{{ currentClassDate.startTime | date:'HH:mm' }} - {{ currentClassDate.endTime | date:'HH:mm' }}</span>
          <p class="text-xs text-gray-400 mt-1">{{ currentClassDate.description }}</p>
        } @else {
          <span class="text-lg text-red-400 font-mono">Brak zajęć</span>
        }
      </div>
    </div>
  </header>

  <!-- Lista studentów (zajmuje pozostałą przestrzeń) -->
  <main class="flex-1 overflow-hidden relative">
    <app-student-list></app-student-list>
  </main>
</div>

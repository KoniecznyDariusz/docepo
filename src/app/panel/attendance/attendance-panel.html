<div class="attendance-panel h-screen flex flex-col bg-gray-900 text-white">
  <!-- Nagłówek -->
  <header class="flex-none p-4 border-b border-gray-700 bg-gray-800 shadow-md z-20">
    <h2 class="text-lg font-semibold text-gray-200">{{ group?.name || '-' }}</h2>
  </header>

  <!-- Lista studentów (zajmuje pozostałą przestrzeń) -->
  <main class="flex-1 overflow-hidden relative main-content">
    <app-student-list [groupId]="group?.id" [classDateId]="currentClassDate?.id" [selectedStudentId]="selectedStudentId"></app-student-list>
  </main>

  <app-footer [backUrl]="'/groups/' + course?.id" [showInfoButton]="true" (infoClick)="openInfoModal()"></app-footer>

  <app-info-attendance
    [show]="showInfoModal()"
    [instructor]="instructor"
    [course]="course"
    [group]="group"
    [classDate]="currentClassDate"
    (close)="closeInfoModal()">
  </app-info-attendance>
</div>

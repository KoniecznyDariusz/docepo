<div class="group-panel-container">
  <header class="header-section">
    <div class="header-titles">
      <div class="course-name">{{ courseName || '' }}</div>
      <h3 class="choose-label">Wybierz grupę zajęciową</h3>
    </div>
  </header>

  <app-group-list [groups]="groups" [groupClassDates]="groupClassDates"></app-group-list>

  <div class="footer-actions">
    <button type="button" class="back-button" (click)="onBack()">↩ <span class="btn-label">kursy</span></button>
  </div>
</div>

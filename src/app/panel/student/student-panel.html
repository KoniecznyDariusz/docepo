<div class="student-panel h-screen flex flex-col bg-gray-900 text-white">
  <app-header [title]="student ? student.lastName + ' ' + student.firstName : undefined"></app-header>

  <main class="flex-1 overflow-auto p-4 space-y-4">
    <app-student-attendances [studentId]="student?.id" [groupId]="group?.id" [currentClassDateId]="classDateId"></app-student-attendances>
    <app-student-tasklists [studentId]="student?.id" [courseId]="course?.id" [groupId]="groupId" [classDateId]="classDateId"></app-student-tasklists>
  </main>

  <app-footer [showInfoButton]="true" (infoClick)="openInfoModal()"></app-footer>

  <app-info-student 
    [show]="showInfoModal()" 
    [student]="student" 
    [course]="course" 
    [group]="group" 
    (close)="closeInfoModal()">
  </app-info-student>
</div>

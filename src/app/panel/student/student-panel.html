<div class="student-panel h-screen flex flex-col bg-gray-900 text-white">
  <header class="flex-none p-4 border-b border-gray-700 bg-gray-800 shadow-md z-20">
    <div class="flex justify-between items-center">
      <p class="text-lg font-bold text-white">{{ student?.lastName }} {{ student?.firstName }}</p>
      <button 
        (click)="openInfoModal()"
        class="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded transition-colors">
        Info
      </button>
    </div>
  </header>

  <main class="flex-1 overflow-auto p-4 space-y-4">
    <app-student-attendances [studentId]="student?.id" [groupId]="group?.id"></app-student-attendances>
    <app-student-tasklists [studentId]="student?.id" [courseId]="course?.id" [groupId]="groupId"></app-student-tasklists>
  </main>

  <footer class="flex-none p-4 border-t border-gray-700 bg-gray-800">
    <div class="w-full flex justify-end">
      <button type="button" (click)="onBack()">Wstecz</button>
    </div>
  </footer>

  <!-- Info Modal -->
  @if (showInfoModal()) {
    <div class="fixed inset-0 bg-black/50 z-40" (click)="closeInfoModal()"></div>
    <div class="fixed bottom-0 left-0 right-0 bg-gray-900 rounded-t-lg p-6 z-50 max-h-[70vh] overflow-y-auto md:bottom-auto md:top-1/2 md:-translate-y-1/2 md:left-1/2 md:-translate-x-1/2 md:w-96 md:rounded-lg">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold text-white">Informacje</h2>
        <button 
          (click)="closeInfoModal()"
          class="text-gray-400 hover:text-white text-xl">
          âœ•
        </button>
      </div>

      <div class="space-y-4 text-white">
        <div>
          <p class="text-sm text-gray-400">Kurs</p>
          <p class="text-base font-semibold">{{ course?.name || '-' }}</p>
        </div>

        <div>
          <p class="text-sm text-gray-400">Grupa</p>
          <p class="text-base font-semibold">{{ group?.name || '-' }}</p>
        </div>

        <div>
          <p class="text-sm text-gray-400">Student</p>
          <p class="text-base font-semibold">{{ student?.lastName }} {{ student?.firstName }}</p>
        </div>
      </div>
    </div>
  }
</div>
